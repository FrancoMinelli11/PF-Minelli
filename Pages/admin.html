        <!-- Creador de productos inicia -->
        <form class="m-3 p-3">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control style-input" id="nombre-producto" placeholder="Introducir nombre del producto" name="nombre-producto" required>
                <label for="nombre-producto" class="form-label style-label">Producto:</label>
            </div>
            <div class="input-group mb-3">
            <button type="button" class="style-input boton-img-h" id="seleccionar-imagen">Seleccionar Imagen</button>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control style-input" id="url-producto" placeholder="Introducir URL de la imagen del producto" name="url-producto" required readonly>
                <label for="url-producto" class="form-label style-label">URL de imagen:</label>
            </div>
            </div>
            <div class="form-floating mb-3 ">
                <input type="number" class="form-control style-input" id="precio-producto" placeholder="Introducir el precio del producto" name="precio-producto" required>
                <label for="precio-producto" class="form-label style-label">Precio:</label>
            </div>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control style-input" id="descripcion-producto" placeholder="Introducir descripción del producto" name="descripcion-producto" required>
                <label for="descripcion-producto" class="form-label style-label">Descripción:</label>
            </div>
            <div class="mb-3">
                <select class="form-select style-input" id="pagina-crear" aria-label="Default select example" required>
                    <option disabled selected>Selecciona la página en donde crear el elemento</option>
                    <option value="hombres.html">Hombres</option>
                    <option value="mujeres.html">Mujeres</option>
                </select>
            </div>
            <button class="boton-submit p-2" id="crear-producto">Crear producto</button>
        </form>
