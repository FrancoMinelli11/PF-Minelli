<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sección destinada al registro de usuarios de KayFs">
    <meta name="keywords" content="contacto, registro, usuario, email, nombre, apellido, contacto, numero, teléfono, formulario">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="shortcut icon" href="../Assets/apachehadoop.svg" type="image/x-icon">    
    <title>KayFs Oficial - Registro</title>
</head>
<body>
    <main class="main-inicio-sesion">
        <div class="div-inicio-sesion p-2 container-fluid"> 
            <h1 class="h1 text-center texto-color mb-3 h1-registro">INICIE SESIÓN PARA MEJORAR SU EXPERIENCIA EN KAYFS</h1>
        <form class="m-3 p-3" id="form-iniciar-sesion">
            <div class="form-floating mb-3">
                <input type="text" class="form-control style-input" id="user-name" placeholder="" name="nombre-de-usuario" required>
                <label for="user-name">Nombre de usuario:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control style-input" id="password" placeholder="" name="contraseña" required>
                <label for="password">Contraseña:</label>
              </div>
            <button type="submit" class="boton-submit p-2" id="boton-iniciar-sesion">INICIAR SESIÓN</button>
        </form>
    </div>
    </main>
    <script src="../js/inicio-user.js"></script>
</body>
</html>
